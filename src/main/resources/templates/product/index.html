<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8" />
    <title>Title</title>
</head>
<body>


<h1>Productos</h1>
<table>
    <tr><td>Nome</td><td>Telefone</td><td>Tipo</td></tr>
    <tr th:each="product:  ${products}">

        <td th:text="${product.name}"></td><td th:text="${product.value}"></td><td th:text="${product.typeOfProduct.getName()}"></td>
    </tr>
</table>

</body>
</html>
